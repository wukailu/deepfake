# Project config #
project_name: 'DeepFake-Detection'
log_level: INFO

# Worker config #
# Additional definition for the worker can be found here: https://docker-py.readthedocs.io/en/stable/containers.html

num_gpus: 1

worker:
  image: dfdc:model1
  shm_size: 128G

  volumes:
    /data1/data/deepfake/:
      bind: /data1/data/deepfake/
      mode: rw